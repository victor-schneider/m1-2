<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ingressosShow.css">
  <link rel="stylesheet" href="ingressosRally.css">
  <script src="script.js" defer></script>
  <title>WRC</title>
</head>
<body>
  <header>
    <a href="home.html">
      <img src="logoPequena.png" alt="">
    </a>
  </header>
  <main>
    <section id="banner">
      <div id="infos">
        <h2>World Rally Championship</h2>
        <p>Data: 08/11/2056</p>
        <p>Primeira saída de carro: 05:00</p>
        <p>Última saída de carro: 15:00</p>
      </div>
      <div id="imgBanner">
        <img src="./imagens-eventos/rally.png" alt="">
      </div>
    </section>

    <div id="container-locais-ingressos">
      <section id="locaisEvento">
        <h2>Compre agora o ingresso para acessar a área do evento</h2>
        <img src="imagens-eventos/finland_route.png" id="imagem-evento">
      </section>
      <div id="ingressos">
        <h3>Ingressos</h3>
        
        <div class="row-ingresso">
          <p>Acesso à area de evento</p>
          <p>R$<span id="valor-acesso">180</span></p>
           <p class="disponiveis">Disponíveis: <span id="disponiveis-acesso">0</span></p>
          <div class="total-ingressos">
            <button type="button" onClick="alterarQuantidade('acesso', 'menos')">-</button>
            <span class="quantidade" id="quantidade-acesso">0</span>
            <button type="button" onClick="alterarQuantidade('acesso', 'mais')">+</button>
          </div>
        </div>
         <button type="button" onClick="confirmar()" id="botao-confirmar">Confirmar</button>
      </div>
    </div>

    
  </main>
  <footer>
    <h2>Complyca - Todos os direitos reservados</h2>
    
  </footer>
</body>
</html>
